{{ partial "header.html" . }}
<div class="article-meta">
<h1><span class="title">{{ .Title | markdownify }}</span></h1>
{{ with .Params.author }}<h2 class="author">{{ . }}</h2>{{ end }}
{{ if (gt .Params.date 0) }}<p class="date">{{ .Date.Format (default "2006/01/02" .Site.Params.dateFmt)  }}</p>{{ end }}
</div>

<main>
{{ .Content }}
</main>

{{ partial "footer.html" . }}
